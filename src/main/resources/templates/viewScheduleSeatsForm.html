<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span th:text="${scheduleForm.scheduleNumber}"></span>
<span th:text="${scheduleForm.seatQuantity}"></span>
<span th:text="${scheduleForm.remainingSeat}"></span>
<span th:text="${scheduleForm.screeningStartTime}"></span>
<span th:text="${scheduleForm.screeningEndTime}"></span>

<form th:action="@{/bookSeat}" method="post">
    <table>
        <tbody>
        <tr th:each="seat : ${seats}">
            <td>
                <button th:if="${!seatBookingStatusMap[seat.seatNumber]}"
                        th:value="${seat.seatNumber}"
                        type="submit">
                    Seat <span th:text="${seat.rowNumber + seat.colNumber}"></span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</form>


</body>
</html>
