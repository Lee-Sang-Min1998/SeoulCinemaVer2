<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Seoul-Cinema</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->

    <!--        테스트용-->
<!--    <link href="../static/css/styles.css" rel="stylesheet"/>-->
    <!--        배포용-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">Seoul Cinema</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link" href="#!">영화</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">예매</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">이벤트</a></li>
            </ul>
            <a class="d-flex">
                <button class="btn btn-outline-dark" type="submit">
                    로그인
                </button>
            </a>
        </div>
    </div>
</nav>

<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Seoul Cinema</h1>
            <p class="lead fw-normal text-white-50 mb-0">데이터베이스 설계 수업</p>
        </div>
    </div>
</header>

<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2>결제 화면</h2>
        </div>
        <div class="py-5 text-center">
            <h3>결제할 방법을 선택하세요</h3>
        </div>

        <div class="row g-5">
            <div class="col-md-7 col-lg-8">
                <form class="needs-validation" th:action="@{/api/tickets/radio}" method="get">

                    <h4 class="mb-3">Payment</h4>

                    <div class="my-3">
                        <div>
                            <label>결제할 금액: <span th:text="${standardPrice}"></span></label>
                        </div>
                        <div class="form-check">
                            <input id="credit" type="radio" class="form-check-input"
                                   name="paymentType" value="CARD" checked required>
                            <label class="form-check-label" for="credit">카드 결제</label>
                        </div>
                        <div class="form-check">
                            <input id="debit" type="radio" class="form-check-input"
                                   name="paymentType" value="ACCOUNT" required>
                            <label class="form-check-label" for="debit">계좌 결제</label>
                        </div>
                        <div class="form-check">
                            <input id="paypal" type="radio" class="form-check-input"
                                   name="paymentType" value="POINT" required>
                            <label class="form-check-label" for="paypal">포인트 결제</label>
                        </div>
                    </div>

                    <div class="row gy-3">
                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="submit">결제 계속하기</button>
                </form>
            </div>
        </div>
    </main>
</div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{js/scripts.js}"></script>
</body>
</html>
