<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Seoul-Cinema</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->

    <!--        테스트용-->
    <!--    <link href="../static/css/styles.css" rel="stylesheet"/>-->
    <!--        배포용-->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>

</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">Seoul Cinema</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link" href="#!">영화</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">예매</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">이벤트</a></li>
            </ul>
            <a class="d-flex">
                <button class="btn btn-outline-dark" type="submit">
                    로그인
                </button>
            </a>
        </div>
    </div>
</nav>

<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Seoul Cinema</h1>
            <p class="lead fw-normal text-white-50 mb-0">데이터베이스 설계 수업</p>
        </div>
    </div>
</header>

<div class="container">
    <main>

        <div class="py-5 text-center">
            <h2>영화 관계자 조회</h2>
        </div>

        <table>
            <thead>
            <tr>
                <th>관계자 이름</th>
                <th>관계자 종류</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <!-- 관계자 목록 데이터를 순회하며 행을 생성 -->
            <tr th:each="dto : ${participants}">
                <td th:text="${dto.getParticipantName()}"></td>
                <td th:text="${dto.getParticipantType().getDesc()}"></td>
                <td>
                    <a th:href="@{/api/admin/participants/{participantNumber}(participantNumber=${dto.getParticipantNumber()})}">
                        <button type="submin">수정하기</button>
                    </a>
                </td>
                <td>
                    <form th:action="@{/api/admin/participants-delete/{participantNumber}(participantNumber=${dto.getParticipantNumber()})}"
                          method="post">
                        <input type="hidden" name="_method" value="post"/>
                        <button type="submit">삭제하기</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{js/scripts.js}"></script>
</body>
</html>
