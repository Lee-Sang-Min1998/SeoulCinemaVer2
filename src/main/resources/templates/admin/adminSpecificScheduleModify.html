<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/api/admin/specificSchedule/modify/{scheduleNumber}(scheduleNumber=${schedulesForm.scheduleNumber})}" method="post">
  <div class="form-group">
    <label for="movie">상영일정을 등록할 영화를 선택해주세요</label>
    <select name="movieNumber" id="movie" class="form-control">
      <option th:each="movie : ${movies}" th:value="${movie.movieNumber}" th:text="${movie.movieName}"></option>
    </select>
  </div> <br/>

  <div class="form-group">
    <label for="movie">상영할 상영관을 선택해주세요</label>
    <select name="theaterNumber" id="theater" class="form-control">
      <option th:each="theater : ${theaters}" th:value="${theater.theaterNumber}" th:text="${theater.theaterNumber}"></option>
    </select>
  </div> <br/>

  <div class="form-group">
    <label for="screeningDate">상영할 날짜를 선택해주세요: <br/></label> </br>
    <input type="date" name="screeningDate" id="screeningDate" class="form-control" th:value="${schedulesForm.screeningDate}" th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" />
  </div> <br/>

  <div class="form-group">
    <label for="screeningStartTime">시작시간을 선택해주세요: <br/></label> </br>
    <input type="time" name="screeningStartTime" id="screeningStartTime" th:value="${schedulesForm.screeningStartTime}" class="form-control"/>
  </div> <br/>

  <div class="form-group">
    <label for="screeningSession">상영회차를 선택해주세요 <br/></label> </br>
    <input type="text" name="screeningSession" id="screeningSession" th:value="${screeningSession}" class="form-control"/>
  </div> <br/>

  <div class="btn-right">
    <button type="submit" class="btn btn-primary" onclick="showAlert()">수정하기</button>
  </div>
</form>
</body>

</body>
</html>

<script>
  function showAlert() {
    alert("상영일정 수정이 완료됐습니다!");
  }
</script>
