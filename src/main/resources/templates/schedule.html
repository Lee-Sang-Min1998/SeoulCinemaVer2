<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Seoul-Cinema</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->

    <!--        테스트용-->
<!--    <link href="../static/css/styles.css" rel="stylesheet" />-->
    <!--        배포용-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">Seoul Cinema</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link" href="#!">영화</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/schedules}">예매</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">이벤트</a></li>
            </ul>
            <a class="d-flex">
                <button class="btn btn-outline-dark" type="submit">
                    로그인
                </button>
            </a>
        </div>
    </div>
</nav>
<br/>

<form th:action="@{/api/schedules}" method="post">
    <div class="form-group">
        <label for="movie">영화를 선택하지 않고 제출하셔도 됩니다.</label>
        <select name="movieNumber" id="movie" class="form-control">
            <option value="" selected="selected">-- 영화를 선택해주세요 --</option>
            <option th:each="movie : ${movies}" th:value="${movie.movieNumber}" th:text="${movie.movieName}"></option>
        </select>
    </div> <br/>

    <div class="form-group">
        <label for="date">날짜선택: <br/></label> </br>
        <input type="date" name="date" id="date" class="form-control" th:value="${#dates.format(#dates.createNow(),'yyyy-MM-dd')}" th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" />
    </div> <br/>

    <div class="btn-right">
        <button type="submit" class="btn btn-primary">검색</button>
    </div>
</form>
</body>
</html>
<style>
    form {
        border: black;
        border-style: solid;
        width:500px;
        text-align: left;
        padding: 20px;
        margin : 0 auto;
    }
    .btn-right{
        text-align: right;
    }
</style>
