<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Seoul-Cinema</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
  <!-- Core theme CSS (includes Bootstrap)-->

  <!--    &lt;!&ndash;        테스트용&ndash;&gt;-->
<!--      <link href="../static/css/styles.css" rel="stylesheet"/>-->
  <!--        배포용-->
  <link th:href="@{/css/styles.css}" rel="stylesheet" />

</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" href="/">Seoul Cinema</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item"><a class="nav-link" href="/movie">영화</a></li>
        <li class="nav-item"><a class="nav-link" href="/schedules">예매</a></li>
        <li class="nav-item"><a class="nav-link" href="/events">이벤트</a></li>
      </ul>
      <a class="d-flex">
        <button class="btn btn-outline-dark" type="submit">
          <span th:unless="${loggedIn}" class="not-logged-in"><a href="/login">로그인</a></span>
          <span th:if="${loggedIn}" class="logged-in"><a href="/api/auth/logout">로그아웃</a></span>
        </button>
        <button class="btn btn-outline-dark" type="submit" th:if="${loggedIn}">
          <span th:if="${loggedIn}" class="logged-in"><a href="/api/payments">내 결제내역</a></span>
        </button>
      </a>
    </div>
  </div>
</nav>

<main>
  <div class="py-5 text-center">
    <h2>결제 정보 입력</h2>
  </div>

  <div class="row g-5">
    <div class="col-md-7 col-lg-8">

      <form class="needs-validation" th:action="@{/api/tickets/final-check}" method="post">
        <div class="row g-3">
          <br>

          <div>
            <div>
              <label for="cardNumber1">카드번호</label>
            </div>
            <input type="text" id="cardNumber1" name="accountNumber" class="formcontrol"
                   placeholder="계좌번호를 입력하세요(-는 생략)" style ="width:250px">

          </div>
          <div>
            <div class="my-3">
              <div class="form-check">
                <input id="kb" type="radio" class="form-check-input"
                       name="bankName" value="국민은행" checked required>
                <label class="form-check-label">국민은행</label>
              </div>
              <div class="form-check">
                <input id="samsung" type="radio" class="form-check-input"
                       name="bankName" value="하나은행" required>
                <label class="form-check-label" >하나은행</label>
              </div>
              <div class="form-check">
                <input id="toss" type="radio" class="form-check-input"
                       name="bankName" value="신한은행" required>
                <label class="form-check-label" >신한은행</label>
              </div>
              <div class="form-check">
                <input id="shinhan1" type="radio" class="form-check-input"
                       name="bankName" value="우리은행" required>
                <label class="form-check-label" >우리은행</label>
              </div>
              <div class="form-check">
                <input id="shinhan2" type="radio" class="form-check-input"
                       name="bankName" value="카카오뱅크" required>
                <label class="form-check-label" >카카오뱅크</label>
              </div>
              <div class="form-check">
                <input id="shinhan3" type="radio" class="form-check-input"
                       name="bankName" value="수협은행" required>
                <label class="form-check-label" >수협은행</label>
              </div>
              <div class="form-check">
                <input id="shinhan5" type="radio" class="form-check-input"
                       name="bankName" value="기업은행" required>
                <label class="form-check-label" >기업은행</label>
              </div>
              <div class="form-check">
                <input id="shinhan6" type="radio" class="form-check-input"
                       name="bankName" value="농협은행" required>
                <label class="form-check-label" >농협은행</label>
              </div>
              <div class="form-check">
                <input id="shinhan7" type="radio" class="form-check-input"
                       name="bankName" value="새마을금고" required>
                <label class="form-check-label" >새마을금고</label>
              </div>
            </div>
            <div>
              <div>
                <label for="cardNumber1">사용할 포인트( 사용가능한 포인트: <span th:text="${memberPoint}"></span>)</label>
              </div>
              <input type="text" id="point" name="point" class="formcontrol"
                     placeholder="사용할 포인트를 입력하세요">
            </div>
          </div>
        </div>

        <hr class="my-4">

        <button class="w-100 btn btn-primary btn-lg" type="submit">결제하기</button>
      </form>
    </div>
  </div>
</main>

</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{js/scripts.js}"></script>
</body>
</html>
